<main class="card chat">
    <div class="container card-body">
        <div class="chat-content">
            <div class="card">
                <ul class="list-group list-group-flush">
                    <li class="list-group-item" *ngFor="let chatMessage of this.messageList">
                        <span>{{chatMessage.user}}: {{chatMessage.text}}</span>
                    </li>
                </ul>
            </div>
        </div>
        <form (ngSubmit)="sendMessage(sendForm)" #sendForm="ngForm">
            <div class="chat-send row">
                <div class="col-2">
                    <input type="text" placeholder="Your name" class="form-control" name="user" id="input-user" ngModel>
                </div>
                <div class="col-8">
                    <input type="text" placeholder="Type a message.." class="form-control" name="message" id="input-message" ngModel>
                </div>
                <div class="col-2">
                    <button type="submit" class="btn btn-primary" [disabled]="sendForm.value.message=='' || sendForm.value.message==null">Send</button>
                </div>                
            </div>
        </form>
    </div>

</main>
